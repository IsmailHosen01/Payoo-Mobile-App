<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page - Payoo Mobile App</title>

    <!-- Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">

    <div class="h-[150px] w-[300px] bg-[url(./assets/bg.png)] bg-no-repeat bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <form class="bg-white rounded-2xl p-8 w-[400px]">
        <div>
            <label class=" font-[500]" for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="mobile-number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none w-full font-semibold p-6" />
        </div>
        <div class=" mt-4">
            <label class=" font-[500]" for="">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 digit pin" id="pin-number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none w-full font-semibold p-6" />
        </div>
        <button id="login-btn"
            class="btn bg-[#0874F2] text-white text-[16px] mt-4 w-full rounded-3xl p-6 font-semibold">Login</button>
    </form>

 
    <!-- js script -->
    <script src="./script.js"></script>
</body>

</html>
